<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="img-gallery">


        <section>
            <h1>Landscapes</h1>
            <figure>
                <img src="img/desert.jpeg" alt="Desert">
                <figcaption>
                    Desert landscapes are arid and harsh.
                </figcaption>
            </figure>
        </section>


        <section>
            <figure>
                <img src="img/beach.jpeg" alt="Beach Landscape">
                <figcaption>
                    Beaches are landscapes covered in sand, pebbles, or small stones at the edge of a body of water.
                </figcaption>
            </figure>
            <figure>
                <img src="img/frosty.jpeg" alt="Frosty Landscape">
                <figcaption>
                    Frosty landscapes have ice crystals that form on surfaces when temperatures drop below freezing.
                </figcaption>
            </figure>
        </section>


        <section class="three">
            <figure>
                <img src="img/coastal_mountains.jpeg" alt="Coastal Mountains">
                <figcaption>
                    Coastal mountains are steep with sharp ridges.
                </figcaption>
            </figure>
            <figure>
                <img src="img/bridge.jpeg" alt="Bridge in Landscape">
                <figcaption>
                    Bridges in landscapes add functionality or beauty.
                </figcaption>
            </figure>
            <figure>
                <img src="img/green.jpeg" alt="Green Landscape">
                <figcaption>
                    Green landscapes are areas with lots of healthy plants, grass, and trees.
                </figcaption>
            </figure>
        </section>
    </div>
</body>
</html>
